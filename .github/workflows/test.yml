name: Run Tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.5 # Use the Go version you need
      - name: Install bun
        run: curl -fsSL https://bun.sh/install | bash
      - name: Build Server
        run: make build-coverage
      - name: Run Tests
        run: make test
